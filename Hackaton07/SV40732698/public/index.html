<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data from Server</title>
</head>
<body>
    <h1>Data from Server</h1>
    <div id="githubData"></div>
    <div id="climaData"></div>
    <div id="cambioData"></div>
    <div id="pokemonData"></div>
    <div id="rickMortyData"></div>
    <div id="bebidasData"></div>
    <div id="productosData"></div>
    <div id="fotografiaData"></div>
    <script>
      
        async function fetchData(route, elementId) {
            try {
                const response = await fetch(`/api/${route}`);
                const data = await response.json();
                document.getElementById(elementId).innerText = JSON.stringify(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
      
        fetchData('weather', 'climaData');
        fetchData('rick', 'rickMortyData');
        fetchData('cambio', 'cambioData');
        fetchData('pokemon', 'pokemonData');
        fetchData('products', 'productosData');
    </script>
</body>
</html>
